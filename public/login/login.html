<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <script src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./dist/index.css">
</head>
<body>
  <div class="popupLogin" id="popupLogin" style="display: none;">
    <div class="popupLogin-content">
      <button class="closeLogin-btn" id="closePopupLoginButton">X</button>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        
        <button type="submit" id="loginButton">Login</button>
      </form>
      <a href="../register/register.html">Don't have account? Click here to register</a>
      <button id="googleLogin" onclick="googleLogin()">Login with Google</button>
      <button id="facebookLogin" onclick="facebookLogin()">Login with facebook</button>

    </div>
  </div>
</body>
</html>
